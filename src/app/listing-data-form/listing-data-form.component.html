<form (ngSubmit)="onButtonClicked()">
    <div>
        <label for="name">
            Name:
        </label>
        <input id="name" name="name" [(ngModel)]="name" type="text" />
    </div>
    <div>
        <label for="description">
            Item Description:
        </label>
        <input id="description" name="description" [(ngModel)]="description" type="text" />
    </div>
    <div>
        <label for="price">
            Price:
        </label>
        <input id="price" name="price" [(ngModel)]="price" type="number" step=".25" />
    </div>
    <button type="submit">{{buttonText}}</button>
</form>
